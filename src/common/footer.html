    <title>footer</title>

    <style>
      .link{
        width: 16px; 
        height: 16px;
      }
      footer {
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        /*opacity: 0.50;
        background-color: #fff;*/
        color: #000;
      }
      .glas-filter{
        backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
      }
      @supports not (backdrop-filter: blur(5px)) {
        .glas-filter{
          background-color: rgba(255, 255, 255, 0.4);
        }
      }
      @media all and (-ms-high-contrast: none) {
        *{
          font-size: initial;
        }
        .glas-filter{
          background-color: rgba(255, 255, 255, 0.5);
        }
      }
      .move-top{
        position: fixed;
        right: 10px;
        bottom: 20px;
        height: 50px;
        text-decoration: none;
        font-weight: bold;
        transform: rotate(90deg);
        font-size: 90%;
        line-height: 1.5rem;
        color: #000;
        padding: 0 0 0 35px;
        border-top: solid 1px;
        z-index: 2;
      }
      .move-top::before {
        content: "";
        display: block;
        position: absolute;
        top: -1px;
        left: 0px;
        width: 15px;
        border-top: solid 1px;
        transform: rotate(35deg);
        transform-origin: left top;
      }
    </style>
  </head>
